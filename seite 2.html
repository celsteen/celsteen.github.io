 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
	
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
	
<link href="../_Bootstrap/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">
<link href="../_Bootstrap/pt-sans-fontfacekit/web fonts/ptsans_regular_macroman/stylesheet.css" rel="stylesheet" type="text/css">
<link href="../_Bootstrap/pt-sans-fontfacekit/web fonts/ptsansnarrow_bold_macroman/stylesheet.css" rel="stylesheet" type="text/css">
	
	
<link href="fontawesome-pro-5.11.2-web/css/all.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../_Bootstrap/jquery.min.js"></script>
	<script type="text/javascript" src="../_Bootstrap/popper.min.js"></script>
  <script type="text/javascript" src="../_Bootstrap/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
	
</head>
<body>
	

	
	
	
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
	  <li data-target="#demo" data-slide-to="3"></li>
	  
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/slider1.jpg" alt="Wiese">
    </div>
    <div class="carousel-item">
      <img src="images/slider2.jpg" alt="slider2">
    </div>
    <div class="carousel-item">
      <img src="images/slider3.jpg" alt="slider3">
    </div>
	   <div class="carousel-item">
      <img src="images/slider4.jpg" alt="slider4">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
	




	

</body>
</html>
